<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Analog Horror - Vítimas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="victim-title" id="victim-name">Vítima 1: Maria Silva</h1>
        </header>
        
        <main>
            <section class="story" id="victim-story">
                <p>Maria Silva foi encontrada em um beco escuro, suas últimas horas foram envoltas em mistério. Testemunhas relataram sussurros ao longe antes do incidente.</p>
            </section>
            
            <button class="next-button" id="next-btn" onclick="nextVictim()">Próxima Vítima</button>
        </main>
    </div>

    <script>
        let currentVictim = 0;

        const victims = [
            {
                name: "Vítima 1: Maria Silva",
                story: "Maria Silva foi encontrada em um beco escuro, suas últimas horas foram envoltas em mistério. Testemunhas relataram sussurros ao longe antes do incidente."
            },
            {
                name: "Vítima 2: João Oliveira",
                story: "João Oliveira desapareceu enquanto voltava para casa. Seu corpo foi encontrado dias depois, em um estado que a ciência não consegue explicar."
            },
            {
                name: "Vítima 3: Ana Costa",
                story: "Ana Costa estava sozinha em casa quando ouviu batidas na janela. Ela nunca abriu a porta, mas isso não a impediu de ser levada."
            },
            {
                name: "Vítima 4: Pedro Santos",
                story: "Pedro Santos, um investigador, seguia pistas sobre as mortes. Infelizmente, ele se tornou a próxima vítima antes de desvendar o mistério."
            }
        ];

        function nextVictim() {
            currentVictim++;
            if (currentVictim < victims.length) {
                document.getElementById('victim-name').textContent = victims[currentVictim].name;
                document.getElementById('victim-story').innerHTML = `<p>${victims[currentVictim].story}</p>`;
            } else {
                document.getElementById('next-btn').style.display = 'none'; // Esconde o botão quando todas as histórias forem exibidas
            }
        }
    </script>
</body>
</html>
